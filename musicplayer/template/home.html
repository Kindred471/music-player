<div id = "player" class="player_body">
    <div id="player_control" class="player_control">
         <span class="player_item" id="player_prev">
         <i class="bi bi-caret-left-fill"></i>
        </span>
        <span class="player_item" id="player_pause">

<!--            <i class="bi bi-pause-circle-fill"></i>-->

        </span>
        <span class="player_item" id="player_next">
            <i class="bi bi-caret-right-fill"></i>
        </span>
    </div>
    <div id ="music_info" class="music_info">
        <div id="music_img" class="music_imgs"></div>
        <div class = music_info_text>
            <div class="music_name"></div>
            <div class="artist_name"></div>

            <div class="time">

                <div class="current_time"></div>
                <div class="total_time"></div>
            </div>
            <div class="bar">
                <div id="ins_time"></div>
                <div id="s_hover"></div>
                <div class="progress_bar"></div>
            </div>
        </div>
    </div>
    <div class="volcontrol">
    <div id="vol" class = "vol">
        <em></em>
        <a class="volBar" id="volBar">
                <i class="currvol" id="currvol"></i>
        </a>

    </div>
    </div>
</div>
